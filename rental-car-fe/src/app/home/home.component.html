<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Discover our range of vehicles for your travel needs. Whether you are
      looking for a compact car, a luxury vehicle, or something in between, we
      have options for you.
    </p>
    <div class="button-container">
      <button mat-raised-button color="primary" [routerLink]="'/cars'">
        Browse Cars
      </button>
      <button mat-raised-button color="accent" [routerLink]="'/about'">
        Learn More
      </button>
    </div>
  </mat-card-content>
</mat-card>
