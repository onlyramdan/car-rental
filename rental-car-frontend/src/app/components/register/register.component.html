<form (ngSubmit)="register()" class="register-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <div class="form-group">
    <label for="password_confirmation">Confirm Password:</label>
    <input
      type="password"
      id="password_confirmation"
      [(ngModel)]="password_confirmation"
      name="password_confirmation"
      required
    />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="address"
      name="address"
      required
    />
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number:</label>
    <input
      type="text"
      id="phone_number"
      [(ngModel)]="phone_number"
      name="phone_number"
      required
    />
  </div>

  <div class="form-group">
    <label for="driver_license_number">Driver License Number:</label>
    <input
      type="text"
      id="driver_license_number"
      [(ngModel)]="driver_license_number"
      name="driver_license_number"
      required
    />
  </div>

  <button [routerLink]="['/login']" class="btn-back">back</button>

  <button type="submit" class="btn-primary">Register</button>
</form>
